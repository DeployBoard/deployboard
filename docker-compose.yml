services:
  postgres:
    image: postgres:16-alpine
    container_name: deployboard-postgres
    environment:
      POSTGRES_USER: deployboard
      POSTGRES_PASSWORD: deployboard
      POSTGRES_DB: deployboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deployboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: deployboard-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: deployboard
      DB_PASSWORD: deployboard
      DB_NAME: deployboard
      DB_SSLMODE: disable
      PORT: 8080
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: deployboard-ui
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
